<html>
  <head>
    <title>monitron</title>
    <link rel="icon" type="image/png" href="icon.png"/>    
	<script src="plotly.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">     
  </head>
  <body>
    <h2>monitron</h2>			  
	<table>
		<tr>
			<td>
				<table>
					<tr>
						<td>							
						</td>
						<td>
							sample interval:
						</td>
						<td>
							<input id="sample-interval" type="number" min="0.1" max="10.0" step="0.1" value="0.2" /> 
							seconds
						</td>
						<td>							
						</td>
					</tr>
					<tr>
						<td>
							<button id="clear">clear</button>
						</td>
						<td>
							history:				
						</td>
						<td>
							<input id="sample-history" type="number" min="1.0" max="1000" step="1" value="3" /> 
							seconds
						</td>
						<td>
							&#8734;
							<input id="infinite" type="checkbox" checked/>
						</td>
					</tr>					
				</table>
			</td>
		<tr>
			<td>
				<div id="plot">					
				</div>
			</td>				
		</tr>		
    </table>
  </body>
</html>
