<html>
  <head>
    <title>logger</title>
    <link rel="icon" type="image/png" href="icon.png"/>
    <script src="plotly.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">     
  </head>
  <body>
    <h2>logger</h2>
    <table>
      <tr>
	<td>
	  <h3>controls</h3>
	  <table>
	    <tr>
	      <td>
		group:
	      </td>
	      <td>
		<select id="groups">
		</select>
	      </td>
	    </tr>
	    <tr>
	      <td>
		year:
	      </td>
	      <td>
		<select id="years">
		</select>
	      </td>
	    </tr>
	    <tr>
	      <td>
		month:
	      </td>
	      <td>
		<select id="months">
		</select>
	      </td>
	    </tr>
	    <tr>
	      <td>
		day:
	      </td>
	      <td>
		<select id="days">
		</select>
	      </td>
	    </tr>
	    <tr>
	      <td>
		start:
	      </td>
	      <td>
		<table>
		  <tr>
		    <td>
		      enabled
		    </td>
		    <td>
		      <input id="start-enabled" type="checkbox"/>
		    </td>
		    <td>
		      time
		    </td>
		    <td>
		      <input id="start-time" type="time" value="00:00" />
		    </td>
		  </tr>
		</table>
	      </td>
	    </tr>
	    <tr>
	      <td>
		end:
	      </td>
	      <td>
		<table>
		  <tr>
		    <td>
		      enabled
		    </td>
		    <td>
		      <input id="end-enabled" type="checkbox" />
		    </td>
		    <td>
		      time
		    </td>
		    <td>
		      <input id="end-time" type="time" value="23:59" />
		    </td>
		  </tr>
		</table>
	      </td>
	    </tr>
	    <tr>
	      <td>
		interval:
	      </td>
	      <td>
		<input id="delta" type="number" min="0.1" max="10000" step="0.1" value="20.0" />
	      </td>
	    </tr>
	    <tr>
	      <td>
		<button id="update">update</button>
	      </td>
	    </tr>
	    <tr>
	      <td>
		show markers:
	      </td>
	      <td>
		<input id="show-markers" type="checkbox" />
	      </td>
	    </tr>
	  </table>
	</td>
	<td>
	  <div id="plot">
	  </div>
	</td>
      </tr>      
    </table>
  </body>
</html>
