<html>
    <head>
        <title>srs chopper</title>
        <link rel="icon" type="image/png" href="icon.png"/>
        <script src="index.js"></script>
        <!-- <link rel="stylesheet" href="index.css">      -->
    </head>
    <body>
        <h2>srs chopper</h2>
        <canvas id="canvas" width="500" height="300"></canvas>
        <h4>
            <span style="color:red"><b>setpoint</b> (0-25 milliseconds)</span>
            , 
            <span style="color:blue"><b>control</b> (0-5 volts)</span>
        </h4>
        <h3>controls</h3>        
        <table>
            <tr>
                <td>
                    control (v)
                </td>
                <td>
                    <span id="control-value"></span>
                </td>
                <td>
                    <input type="number" id="control-input" value="2.5" max="4.9" min="0.0" step="0.05"/>
                </td>
                <td>
                    <input type="checkbox" id="control-active" value="unchecked"/>
                </td>
            </tr>
            <tr>
                <td>
                    locking
                </td>
                <td>
                    <span id="locking-value"></span>
                </td>                
                <td>
                    <input type="checkbox" id="locking-input" value="unchecked"/>
                </td>
                <td>
                    <button id="locking-submit">submit</button>
                </td>                
            </tr>
            <tr>
                <td>
                    setpoint (ms)
                </td>
                <td>
                    <span id="setpoint-value"></span>
                </td>
                <td>
                    <input type="number" id="setpoint-input" value="10.5" max="20.0" min="5.0" step="0.1"/>
                </td>
                <td>
                    <input type="checkbox" id="setpoint-active" value="unchecked"/>
                </td>
            </tr>
        </table>
    </body>
</html>
