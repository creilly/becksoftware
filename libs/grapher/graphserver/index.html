<html>
	<head>
		<title>grapher</title>
		<link rel="icon" type="image/png" href="icon.png" />
		<script src="plotly.js"></script>
		<script src="json-viewer.js"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" href="json-viewer.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<table>			
			<tr>
				<td id="controls">					
					<h1>the cavern of funk</h1>
					<table>						
						<tr>
							<th>axis</th>
							<th>column</th>
							<th>default index</th>
						</tr>
						<tr>
							<td>
								x
							</td>
							<td id="x-axis">							
							</td>		
							<td>							
								<input id="x-def" type="number" value="0" min="0" class="default"/>
							</td>
						</tr>
						<tr>
							<td>
								y
							</td>
							<td id="y-axis">							
							</td>
							<td>							
								<input id="y-def" type="number" value="1" min="0" class="default"/>
							</td>
						</tr>
						<tr>
							<td>
								z
							</td>
							<td id="z-axis">							
							</td>
							<td>							
								<input id="z-def" type="number" value="2" min="0" class="default"/>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<input id="subtracting" type="checkbox">
								y-z
							</td>
						</tr>
					</table>
					<table>						
						<tr>
							<td>
								<input id="updating" type="checkbox" checked>
								updating
							</td>
						</tr>						
						<tr>
							<td>
								y lim
								<table>
									<tr>
										<td>
											<input id="ylim-auto" type="checkbox" checked>
											auto
											<input id="ylim-zero" type="checkbox" checked>
											zero baseline
										</td>									
									</tr>
									<tr>
										<td>
											<input id="ylim-min" type="number" value="0.0" style="width: 100px;">
											min
										</td>
									</tr>
									<tr>
										<td>
											<input id="ylim-max" type="number" value="1.0" style="width: 100px">
											max
										</td>
									</tr>							
								</table>							
							</td>
						</tr>
						<tr>
							<td>
								figure size
								<table>
									<tr>
										<td>
											<input id="figsize-auto" type="checkbox" checked>
											auto
										</td>
									</tr>
									<tr>
										<td>
											<input id="figsize-width" type="number" value="800" style="width: 100px;">
											width
										</td>
									</tr>
									<tr>
										<td>
											<input id="figsize-height" type="number" value="600" style="width: 100px">
											height
										</td>
									</tr>	
								</table>
							</td>
						</tr>			
					</table>
					<hr>				
				</td>		
				<td rowspan="2" class="content">
					<table>
						<tr>
							<td>
								<div id="plot">
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div id="metadata" style="overflow-y:auto;height:400px">
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td id="tree">
					<ul id="root">
					</ul>
				</td>
				<td>
				</td>
			</tr>
		</table>
	</body>
</html>
