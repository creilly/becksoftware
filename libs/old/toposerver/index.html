<html>
  <head>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">    
  </head>
  <body>
    <h1>topo hut</h1>
    <table>
      <tr>
	<td>
	  wavenumber measured
	</td>
	<td>
	  <span class="wnum wnum-act" id="wnum-act"></span>
	</td>
	<td>
	  <span class="wnum wnum-act">
	    cm<sup>-1</sup>
	  </span>
	</td>
      </tr>
      <tr>
	<td>
	  wavenumber setpoint
	</td>
	<td>
	  <span class="wnum wnum-set" id="wnum-set"></span>
	</td>
	<td>
	  <span class="wnum wnum-set">
	    cm<sup>-1</sup>
	  </span>
	</td>
      </tr>
      <tr>
	<td>
	  set wavenumber
	</td>
	<td>
	  <input class="wnum set-wnum" id="set-wnum-input" type="number" min="2810" max="3190">
	</td>
	<td>
	  <span class="wnum set-wnum">
	    cm<sup>-1</sup>
	  </span>
	  <button id="set-wnum-button">set</button>
	</td>
      </tr>
      <tr>
	<td>
	  locking?
	</td>
	<td colspan="2">
	  <span id="locking"></span>
	</td>
      </tr>
      <tr>
	<td>
	  set locking
	</td>
	<td colspan="2">
	  <button id="unlock">not locking</button>
	  <button id="lock">locking</button>
	</td>
      </tr>
    </table>
  </body>
</html>
